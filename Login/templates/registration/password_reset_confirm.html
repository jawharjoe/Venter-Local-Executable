{% extends 'Login/base.html' %}

{% block title %}Enter new password{% endblock %}
{% block link %}{% url 'login' %} {% endblock %}
{% block content %}
    <div align="center" class="container">
        <h1>Set a new password!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change my password">
        </form>
    </div>
{% endblock %}
